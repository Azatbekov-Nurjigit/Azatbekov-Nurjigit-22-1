{% extends 'layouts/main.html' %}

{% block content %}
    <style>
        .image > img {
            width: 50%;
            margin-left: 25%;
        }

        .comments {
            width: 70%;
            margin-left: 15%;
        }

        .comments > div {
            height: 45px;
            margin-bottom: 20px;
            background: #242b2e;
            padding: 10px;
        }
        .author {
            color: #fff;
            flex: 18px;
            font-family: sans-serif;
            font-weight: bold;
        }

        .text {
            font-size: 15px;
            font-family: sans-serif;
        }
        .post {
            width: 70%;
            margin-left: 15%;
        }
    </style>
    <div class="post">
        <div class="image">
            <img src="/media/{{ post.image }}/" alt="">
        </div>
        <div>
            <div style="display:flex; justify-content: space-between">
                <h1>{{ post.title }}</h1>
                <h3>{{ post.rate }}</h3>
            </div>
        </div>
    </div>
    <div class="create_review">
        <form action="/posts/{{ post.id }}/" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="отзыв">
        </form>
    </div>
    <div class="comments">
        {% for comment in comments %}
            <div>
                <div class="author">
                   <p>{{ comment.author.username }}</p>
                </div>
                <div class="text">
                    <p>{{ comment.text }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
